<Html>  
    <head>

    <style>
        a{
            text-decoration: none;
            color: red;
        }
      table{
        width: 100%;

      th, td {
        padding: 10px;
        border-bottom: 1px solid blue;
      }

    </head>
    <body> 

        <div class="container">

                   </div>
                <div class="offset-md-9 col-md-2">

                  </div>
            </div>
        </div> 

    
    <div class="container">
      <h1 class="text-center text-success "></h1>
    

    <table> 
    <tr>
    <th>Name
    <th>Phone</th>
    <th>Address</th>
    <th>State</th>
    <th>District</th>
    <th>Rent Images</th>
    </tr>
</div>

        {% for i in S1 %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Phone}}</td>
            <td>{{i.Address}}</td>
            <td>{{i.State}}</td>
            <td>{{i.District}}</td>
            <td>{{i.Rent Images}}</td>
            <td><a href= "{% url 'delete' i.id %}">Delete</td>
            <td><a href= "{% url 'edit' i.id %}">Edit</td>
        </tr>
        {% endfor %}
   
    </body>
